<div #containerRef>
    <ngx-charts-line-chart
  [view]="[containerRef.offsetWidth, 400]"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="stats"
  >
</ngx-charts-line-chart>
</div>
